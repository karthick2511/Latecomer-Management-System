<html>
<head>
    <title>latecomer-management-system</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<form method="POST" action="rest/fileUpload" enctype="multipart/form-data">

    <table>
        <tr>
            <td>Name :</td>
            <br>
        </tr>
        <tr>
            <td>Register number :</td>
            <br>
        <tr>
            <td>Staff Description</td>
            <br>
            <td><textarea rows="4" cols="50" type="text" name="description" value="command" aria-required="true"> </textarea></td>
        </tr>

        <tr>
            <td>Apology Letter :</td>
            <td><input type="file" name="file" id="file"/></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Upload" id="upload"/></td>
        </tr>
    </table>
</form>
</body>
</html>
